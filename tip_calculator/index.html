<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto+Mono:ital@1&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Tip Calculator</title>
</head>
<body>
    <main id="container">
        <h1>Quick Tip</h1>

        <section>
            <div class="bill">
                <label for="yourBill">Bill</label>
                <input type="number" placeholder="Your bill" id="yourBill">
            </div>
            <div>
                <div class="space-between">
                    <label for="tipInput">Select tip</label>
                    <span id="tipPercent">0%</span>
                </div>
                <input type="range" value="0" id="tipInput" class="range">
             </div>
             <div class="space-between">
                 <span>Tip</span>
                 <span id="tipValue"></span>
             </div>
             <hr>
             <div class="space-between total">
                 <span>Total</span>
                 <span id="totalWithTip"></span>
             </div>
        </section>

        <section>
            <div>
                <div class="space-between">
                    <label for="">Split</label>
                    <span id="splitValue">1 person</span>
                </div>
                <input type="range" min="1" max="10" value="1" id="splitInput" class="range">
            </div>
            <div class="space-between">
                <span>Bill each</span>
                <span id="billEach"></span>
            </div>
            <div class="space-between">
                <span>Tip each</span>
                <span id="tipEach"></span>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
